<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario de Ingreso</title>
        <link rel="stylesheet" href="css/normalize.css">
    </head>
    <body>

      <form action="index.html" method="post">
      
        <h1 style= "color:#FF0080">REGÍSTRESE</h1>
        
        <fieldset>
          <legend style= "color:#81BEF7">INFORMACIÓN PERSONAL</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
          
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido"><br>

          <br><label>Sexo:</label><br>
          <input type = "radio" value="sexoM" name="masculino">Masculino</label><br> 
          <input type = "radio" value="sexoF" name="femenino">Femenino</label><br><br>

          Fecha de nacimiento:
          <input type="date" name="fecha"><br><br>

          Teléfono:
          <input type = "tel" name ="telefono">

          Celular:
          <input type = "tel" name ="celular"><br><br>

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail"><br><br>
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password">

          <label for="password2">Ingrese nuevamente su Contraseña:</label>
          <input type="password" id="password2" name="password2"><br><br>
        </fieldset>

        <fieldset>
          <legend style= "color:#81BEF7">CONOCIMIENTO EN LENGUAJES DE PROGRAMACIÓN</legend>

          <label>Marque los lenguajes en los que trabajo</label><br>
          <input type="checkbox" id="C#" value="C#" name="C#">C#<br>
          <input type="checkbox" id="Java" value="Java" name="Java">Java<br>
          <input type="checkbox" id="PHP" value="PHP" name="PHP">PHP<br>
          <input type="checkbox" id="Python" value="Python" name="Python">Python<br>
          <input type="checkbox" id="Ruby" value="Ruby" name="Ruby">Ruby<br>
        </fieldset>

        <fieldset>
          <legend style= "color:#81BEF7">LABORAL</legend>  
          <select id="Puesto" name="PuestosDeTrabajo">
            <option value="c#_developer">C# Developer</option>
            <option value="java_developer">Java Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>        
          </optgroup>     
          </select>

          <br><br><label for="number">Indique la cantidad de horas que le gustaría trabajar:</label>
          <input type="number" id="number" name="number" min="4" max="9"><br><br>
      </fieldset>

        <br><button type="submit">Registrarse</button>
      </form>
      
    </body>
</html>
